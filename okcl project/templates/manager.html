<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="manager.css" />
    <title>Managar's Page</title>
  </head>
  <body>
    <p> As Manager logged in</p>
    <a href="{{url_for('home')}}" >Log out</a>
    <div>
      <form role="search" method="get" action="#">
        <div style="text-align:right">
          <label for="custosearch">Search Customer by name:</label>
          <input type="search" id="custosearch" name="custosearch">
          <input type="submit" value="search">
        </div>
     </form>
    </div>
    
    <h1>List of Customers</h1>
    <!--<a href="customer_registeration.html">Add New Customer</a>-->
    
      <button  > <a href="{{url_for('add_customer')}}"> Add New Customer</a></button>
    <form action="/manager" method="get">
      <button type="submit", method="get" class="btn" onclick=>Get Customers List</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Date of Birth</th>
          <th>Gender</th>
          <th>Mobile Number</th>
          <th>Email ID</th>
          <th>City</th>
          <th>PIN</th>
          <th>Date</th>
          <th>Edit Link</th>
        </tr>
      </thead>
      <tbody>
        {% for cstmr in lst %}
          <tr>
            {% for key,value in cstmr.items() %}
              <td>{{value}}</td>
                
            {% endfor %} 
            <td><form action="manager" method="POST" 
            <td><span class="edit-link">Edit</span></td>
          </tr>
        {% endfor %}
        
          <!--<td><a href="customer_registeration.html?edit=1">Edit</a></td>-->
        <!-- more rows... -->
      </tbody>
    </table>
    <script>
      // Add event listeners to edit and delete links
      const editLinks = document.querySelectorAll('.edit-link');
      editLinks.forEach(link => {
        link.addEventListener('click', () => {
          window.location.href = 'customer_registeration.html?mode=edit';
        });
      });
    </script>
  </body>
</html>
