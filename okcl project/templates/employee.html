<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    
    <title>Employee's Page</title>
    
    <link rel="stylesheet" href="empolyee.css" />
  </head>
  <body>
    <h3>As employee logged in</h3>
    <a href="{{url_for('home')}}" >Log out</a>
    <form action="/employee" method="get">
      <button type="submit", method="get" class="btn" onclick=>Get Customers List</button>
    </form>
    <h1>List of Customers</h1>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Date of Birth</th>
          <th>Gender</th>
          <th>Mobile Number</th>
          <th>Email ID</th>
          <th>City</th>
          <th>PIN</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- populate table rows dynamically with customer data from the database -->
        {% for cstmr in lst %}
          <tr>
            {% for key,value in cstmr.items() %}
              <td>{{value}}</td>
                
            {% endfor %}  
            
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
